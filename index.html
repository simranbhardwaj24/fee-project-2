<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center" style="background-image: url('/gif.jpg')" >
  <section class="container mx-auto py-8 px-4 sm:px-8 rounded-lg bg-white shadow-md w-1/3">
        <div class="result_field flex  flex-col items-center justify-between">
            <div class="result_images flex  items-center space-x-28">
                YOU
                <span class="user_result transform rotate-90">
                    
                    <img src="https://codingstella.com/wp-content/uploads/2024/01/download.png" alt="Rock Image" class="w-24 animate-bounce">
                </span>
                
                <span class="cpu_result transform -rotate-90 rotate-y-180">
                    
                    <img src="https://codingstella.com/wp-content/uploads/2024/01/download.png" alt="Rock Image" class="w-24 animate-bounce">
                </span>
                OPPONENT
            </div>
            <div class="result text-center text-2xl text-pink-600 mt-6">Let's Play!!</div>
        </div>

        <div class="option_images flex items-center justify-between mt-10">
            <span class="option_image flex flex-col items-center opacity-50 cursor-pointer transition-opacity duration-300 hover:opacity-100">
                <img src="https://codingstella.com/wp-content/uploads/2024/01/download.png" alt="Rock Image" class="w-12">
                <p class="text-blue-500 text-lg mt-4">Rock</p>
            </span>
            <span class="option_image flex flex-col items-center opacity-50 cursor-pointer transition-opacity duration-300 hover:opacity-100">
                <img src="https://codingstella.com/wp-content/uploads/2024/01/download-1.png" alt="Paper Image" class="w-12">
                <p class="text-blue-500 text-lg mt-4">Paper</p>
            </span>
            <span class="option_image flex flex-col items-center opacity-50 cursor-pointer transition-opacity duration-300 hover:opacity-100">
                <img src="https://codingstella.com/wp-content/uploads/2024/01/download-2.png" alt="Scissors Image" class="w-12">
                <p class="text-blue-500 text-lg mt-4">Scissors</p>
            </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
